version: '3.8'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - mysql_db_data:/var/lib/mysql
    ports:
      - "3006:3006"
  db-cli:
    image: cli:1.1
    restart: always
    volumes:
      - ../../resources:/app/resources

    entrypoint: [ "/bin/bash", "-c" ]
    command: [ "tail -f /dev/null" ]

volumes:
  mysql_db_data: